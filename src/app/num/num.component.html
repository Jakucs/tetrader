<p>
    Köralapú henger felszínének számítása
</p>

<div class="tetraForm">
    <div class="form-group">
        <label for="radius"
        class="form-label">Henger sugara: </label>
        <input type="text"
        class="form-control"
        id="radius" placeholder="sugár (cm)"
        required [(ngModel)]="radius">
    </div>
    <div class="form-group">
        <label for="length"
        class="form-label">Henger hossza: </label>
        <input type="text"
        class="form-control"
        id="length" placeholder="magasság (cm)"
        required [(ngModel)]="length">
    </div>
    <div>
        <button 
        (click)="startCalc()"
        class="btn btn-primary my-3"
        id="calcButton">Számít</button>
    </div>
    <div class="input-group">
        <span class="input-group-text">Henger felszíne: </span>
        <input type="text"
        class="form-control"
        id="area" readonly [(ngModel)]="area">
        <span class="input-group-text">nm²</span>
    </div>

</div>
